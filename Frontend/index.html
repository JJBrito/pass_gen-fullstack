<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS_GEN</title>
    <link rel="stylesheet" href="../Frontend/src/styles/reset.css">
    <link rel="stylesheet" href="../Frontend/src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="title"><h1>Gerador de Senha</h1></div>

            <section class="display">
                
                <input id="nomeDigitadoDisplay" type="text" class="display__nome" placeholder="Digite seu nome completo">
                <img src="./assets/adicionar-usuario.png" class="display__stickerNome">
                
                <input id="e-mailDigitadoDisplay" type="email" class="display__e-mail" placeholder="Digite seu e-mail">           
                <img src="./assets/novo-email.png" class="display__stickerEmail">

            </section>

            <section class="form">

                <div class="form__lenght">
                    <input id="number" type="number" class="form__lenght_number" max="20">
                    <label for="number" class="form__lenght_label">Comprimento da senha (máx. 20 caracteres)</label>
                </div>   
        
                <ul class="form__checkboxes">              
                    <li><input id="chkLowerId" type="checkbox"  class="form__checkboxes_item" /><label for="chkLowerId" class="form__checkboxes_label">Letras minúsculas</label>
                    </li>
                    <li><input id="chkUpperId" type="checkbox"  class="form__checkboxes_item" /><label for="chkUpperId" class="form__checkboxes_label">Letras maiúsculas</label>
                    </li>
                    <li><input id="chkNumberId" type="checkbox" class="form__checkboxes_item" /><label for="chkNumberId" class="form__checkboxes_label">Números</label>
                    </li>
                    <li><input id="chkSymbolsId" type="checkbox" class="form__checkboxes_item"/><label for="chkSymbolsId" class="form__checkboxes_label">Símbolos</label>
                    </li>
                </ul>

            </section>
                
            <button id="btnGerar">Enviar Senha</button>
            
        </main>
    </div>    
    <script src="../Frontend/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
